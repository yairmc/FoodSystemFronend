<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/createProduct.css">
</head>

<body>
    <div class="layout">
        <div class="layout-menu">
            <div class="menu-top">
                <h2>Welcome to Food System GAMER</h2>
                <a href="index.html"><img src="./../img/black-logo.png" alt="Logo Food System"></a>
            </div>

            <div class="menu-bottom">
                <a href=""> Order Management</a>
                <a href="productManagment.html"> Product Management</a>
                <a href=""> Ingredient Management</a>
                <a href=""> Users Management</a>
                <a href=""> Role Management</a>
            </div>
        </div>

        <main class="layout-main">
            <div class="cards">
                <div class="card product">
                    <h2>Add product</h2>
                    <form>
                        <div class="inputs-form">
                            <input id="name" name="name" type="text" placeholder="Name">
                            <input id="basePrice" name="basePrice" type="text" placeholder="Base Price">
                            <input id="cost" name="cost" type="text" placeholder="Cost">
                            <input id="taxes" name="taxes" type="text" placeholder="Taxes">
                            <input id="stock" name="stock" type="number" placeholder="Stock" min="1">
                            <div class="container-form">
                                <select name="type" id="type">
                                    <option value="no">Select a type</option>
                                    <option value="Packaged">Packaged</option>
                                    <option value="Prepared">Prepared</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card card-container">
                </div>
                <div class="card ingredients">
                    <h2>Ingredients</h2>
                    <div id="ingredients-container" class="ingredients-container">
                    </div>
                </div>
                <div class="card products-info">
                    <div>
                        <h3 class="info-name">All Products</h3>
                        <h3 class="number">20</h3>
                    </div>
                    <div>
                        <h3 class="info-name">Prepared Products</h3>
                        <h3 class="number">01</h3>
                    </div>
                    <div>
                        <h3 class="info-name">Packaged Products</h3>
                        <h3 class="number">07</h3>
                    </div>
                </div>
                <div class="card btn">
                    <button class="btnAdd" id="btnAdd">Add</button>
                </div>
            </div>

        </main>
    </div>

    <script src="/scripts/createProduct.js" type="module"></script>
</body>

</html>
