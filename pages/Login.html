<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="welcome">
            <div class="headerContent">
                <header class="headerLayout">
                    <div class="headerLogin">
                        <p> FOODSYSTEM</p>
                    </div>
                </header>
                <p class="welcomeText">Welcome to <span>Food System</span></p>
                <p class="welcomeParagraph">
                    We are glad to see you here, FoodSystem
                    will help you to manage your restaurant in
                    an easy and simple way. </p>
            </div>
            <img class="imgPizza" src="../img/pizza.png" alt="pizza">
        </div>

        <div class="loginContainer">
            <form id="formLogin">
                <input type="text" class="loginInput" id="usernameInput" placeholder="Username">
                <input type="password" class="loginInput" id="passwordInput" placeholder="Password">
                <input type="submit" class="btnLogIn" id="LogIn" value="Login">
            </form>
            <a href="signUp.html" class="btnSignUp">Signup</a>
            <p class="text">I accept the terms and conditions by creating an <br> account.</p>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>

</html>
