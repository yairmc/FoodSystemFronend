<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="../styles/productStyle.css">
</head>

<body>
    <div class="layout">
        <div class="layout-menu">
            <div class="menu-top">
                <h2>Welcome to Food System User</h2>
                <a href="index.html"><img src="./../img/black-logo.png" alt="Logo Food System"></a>
            </div>
            <div class="menu-bottom">
                <a href=""> Order Management</a>
                <a href="productManagment.html"> Product Management</a>
                <a href=""> Ingredient Management</a>
                <a href=""> Users Management</a>
                <a href=""> Role Management</a>
            </div>
        </div>
        <main class="layout-main">
            <div class="search">
                <form action="">
                    <div class="input-search">
                        <input type="text" placeholder="Search">
                        <button> <img src="./../img/search-icon.png" alt="Search-Icon"></button>
                    </div>
                </form>
                <div class="addProduct__section">
                    <h3>All products 200</h3>
                    <a href="createProduct.html">Add Products</a>
                </div>
            </div>
            <div class="packageProduct-section">
                <table class="packageProduct-table">
                    <thead>
                        <tr>
                            <th>
                                Package Product
                            </th>
                            <th>
                                Cost
                            </th>
                            <th>
                                Base Price
                            </th>
                            <th>
                                Taxes
                            </th>
                            <th>
                                Stock
                            </th>
                        </tr>
                    </thead>
                    <tbody id="packageArea"></tbody>

                </table>
            </div>
            <div class="preparedProduct-section">
                <table class="preparedProduct-table">
                    <thead>
                        <tr>
                            <th>
                                Prepared Product
                            </th>
                            <th>
                                Cost
                            </th>
                            <th>
                                Base Price
                            </th>
                            <th>
                                Taxes
                            </th>
                            <th>
                                Stock
                            </th>
                        </tr>
                    </thead>
                    <tbody id="preparedArea"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="../scripts/productManagment.js"></script>
</body>

</html>
